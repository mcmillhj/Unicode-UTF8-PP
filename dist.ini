name = Unicode-UTF8-PP
author = Hunter McMillen <mcmillhj@gmail.com>
license = Perl_5
copyright_holder = Hunter McMillen
copyright_year   = 2016

[Git::NextVersion]
[NextRelease]
format = %-9v   %{yyyy-MM-dd}d

[@Git]
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Changes
 
[@Filter]
-bundle = @Basic
-remove = Readme

[MetaJSON]
[MetaResources]
bugtracker.web  = http://github.com/mcmillhj/Unicode-UTF8-PP/issues
repository.url  = git://github.com/mcmillhj/Unicode-UTF8-PP.git
repository.web  = http://github.com/mcmillhj/Unicode-UTF8-PP
repository.type = git
homepage        = https://metacpan.org/release/Unicode-UTF8-PP

[ReadmeFromPod]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[GitHubREADME::Badge]

[PruneFiles]
filenames = dist.ini

[PkgVersion]
[PodWeaver]
[CPANFile]
[AutoPrereqs]
[Prereqs]
perl = 5.010